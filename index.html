<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    <!-- Main Article  -->
    <div class="container">
        <div class="box">
          <h1>Kalkulator BMI</h1>
          <div class="content">

            <!-- Form  -->
            <div class="input">
                <label for="height">Umur</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Pria</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Wanita</p>
                      <span class="checkmark"></span>
                    </label>

            </div>
            <!-- Form Article -->
            <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Berat(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

            <!-- Result Article -->
            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
          </div>
          <div class="result">
            <p>BMI Kamu Adalah</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>

          <!-- Footer  -->
          <div class="footer"><a class="footer-text" target="_blank" href="https://www.instagram.com/superrr_luck/?hl=en/">By Muhammad Daffa Abdul Mufid</a></div>

     
<script src="js/scripts.js"></script>

</body>
</html>
